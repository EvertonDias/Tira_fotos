<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Minhas Fotos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col
        size="6"
        *ngFor="let photo of fotoService.fotos; index as position"
      >
        <ion-img src="{{ photo.base64 ? photo.base64 : photo.webviewPath }}">
        </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
